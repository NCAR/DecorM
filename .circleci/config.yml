version: 2
jobs:
  build:
    docker:
      - image: frolvlad/alpine-miniconda3

    steps:
      - run: apk add --no-cache build-base ca-certificates git openssh
      - checkout
      - restore_cache:
          keys:
            - conda-pkgs
      - run: conda create -q -n mpi-pytest python=3.6 && conda env update -f environment-dev.yml
      - run: source activate mpi-pytest-dev && pip install --no-deps -e .
      - save_cache:
          key: conda-pkgs
          paths:
            - /opt/conda/pkgs
      - run:
          name: Running Unit Tests
          command: |
            source activate mpi-pytest-dev
            mkdir test-reports
            pytest --junitxml=test-reports/junit.xml tests

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

workflows:
  version: 2
  default:
    jobs:
      - build
